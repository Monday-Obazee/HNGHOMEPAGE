<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Document</title>
</head>
<body>
        <!-- Minimalism section -->
        <section>
            <div class="container p-4 slidingstyle">
                <div class="w-75 h-75 mini">
                    <h1>MINIMALISM</h1>
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="./IMG/bed2.jpeg" alt="bed2" class="d-block w-100 h-100">
                          </div>
                      
                          <div class="carousel-item">
                            <img src="./IMG/bed1.jpeg" alt="bed1" class="d-block w-100 h-100">
                          </div>
                      
                          <div class="carousel-item">
                            <img src="./IMG/bed3.jpeg" alt="bed3" class="d-block w-100 h-100">
                          </div>
                        </div>

                        <!-- slider btn -->
                        <a href="#myCarousel" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Prev</span>
                        </a>
                        <a href="#myCarousel" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>

                      </div>
                </div>
            </div>
        </section>
        <!-- Minimalism section end here -->
    
    <!-- Footer section start here -->
    <section class="bg-section">
        <div class="container">
            <div class="row ft-row">
                <div class="col-md-3 ft-contact">
                    <h1>Contact Info</h1>
                    <p>45 Jk Avenue, Surulere, Lagos <br> bookl'hotel@gmail.com <br> +2347010012998 <br> +2347010016778</p>
                </div>
                <div class="col-md-3 ft-booking">
                    <h1>Book A Room</h1>
                    <form>
                    <input type="text" placeholder="Arrival Date" >
                    <input type="text" placeholder="Room Type"> 
                    <input type="text" placeholder="Guest Name">
                    <input type="text" placeholder="Number">
                    </form>
                </div>
                <div class="col-md-3 ft-policy">
                    <p>Privacy Policy <br>
                        Terms And Condition <br>
                        All Rights Reserved
                    </p>
                </div>               
            </div>
            <div class="follow">
                <h3>Follow Us Here:</h3>
                <ul class="social">
                    <li><a href="#"><i class="fa fa-facebook-square" aria-hidden="true" ></i></a> </li>
                    <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a> </li>
                    <li><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a> </li>
                    <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a> </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Footer section end here -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
